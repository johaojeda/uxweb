<div style="display: flex; height: 100vh;">
    <!-- Menú -->
    <div style="background-color: #ffffff; color: #000000; font-family: 'Poppins', sans-serif; width: 25%; padding: 40px;">
        <h2 style="font-weight: bold; text-align: center;">Menú</h2>
        <nav>
            <ul style="list-style-type: none; padding: 0; margin: 0;">
                <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #000000;">Control</a></li>
                <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #000000;">Invitados</a></li>
                <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #000000;">Rutinas</a></li>
                <li><a href="#" style="text-decoration: none; color: #000000;">Reportes</a></li>
            </ul>
        </nav>
    </div>

    <!-- Contenido -->
    <div style="background-color: #001749; color: #ffffff; font-family: 'Poppins', sans-serif;  width: 75%; padding: 70px; margin: 2px;">
        <h2 style="font-size: 2em; text-align: center;">Añadir Rutina</h2>

        <div class="container text-align: center" style="font-size: 1.2em;">
            <table class="table text-align: center" style="margin-left: 200px;">
                <tbody>
                    <tr>
                        <td style="width: 150px;">Nombre:</td>
                        <td><input type="text" class="form-control form-control-lg" style="width: 200%; height: 30px; border-radius: 7px;"></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 10px;">Dispositivo:</td>
                        <td><input type="text" class="form-control form-control-lg" style="width: 200%; height: 30px; border-radius: 7px;"></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 10px;">Invitado:</td>
                        <td><input type="text" class="form-control form-control-lg" style="width: 200%; height: 30px; border-radius: 7px;"></td>
                    </tr>
                    <tr>
                        <td >Descripción:</td>
                        <td><textarea class="form-control form-control-lg" style="width: 200%; height: 30px; border-radius: 7px;"></textarea></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 10px;">Fecha:</td>
                        <td><input type="date" class="form-control form-control-lg" style="width: 200%; height: 30px; border-radius: 7px;"></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 10px;">Hora:</td>
                        <td><input type="time" class="form-control form-control-lg" style="width: 200%; height: 30px; border-radius: 7px;"></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 10px;">Sonido:</td>
                        <td>
                            <select class="form-control form-control-lg" style="width: 200%; height: 30px; border-radius: 7px;">
                                <option value="">Seleccione un sonido</option>
                                <option value="cancion1">Canción 1</option>
                                <option value="cancion2">Canción 2</option>
                                <option value="cancion3">Canción 3</option>
                                <option value="cancion4">Canción 4</option>
                                <option value="cancion5">Canción 5</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p> </p>
        <p> </p>
        <div class="registro-buttons" style="display: flex; justify-content: center;">
            <button class="aceptar-button" style="width: 150px; font-size: 1.2em; padding: 10px; background-color: #FFD1A7; color: #000000; margin-right: 10px; border-radius: 7px;">Aceptar</button>
            <button class="cancelar-button" style="width: 150px; font-size: 1.2em; padding: 10px; background-color: #FFD1A7; color: #000000; border-radius: 7px;">Cancelar</button>
        </div>
        <!-- Botón "Salir" -->
        <button class="cancelar-button" style="position: absolute; top: 125px; right: 20px; padding: 10px 20px; background-color: #FFD1A7; color: #000000; border: none; border-radius: 7px; font-family: 'Poppins', sans-serif;">Salir</button>

    </div>
</div>
