<div class="registro-container">
    <h1 style="font-size: 2em; margin-bottom: 20px; text-align: center;">Regístrate</h1>
    <div class="registro-inputs">
      <input type="text" placeholder="Nombre" style="margin-bottom: 10px; font-size: 1.2em; width: 100%;">
      <br>
      <input type="text" placeholder="Apellido" style="margin-bottom: 10px; font-size: 1.2em; width: 100%;">
      <br>
      <input type="email" placeholder="Correo electrónico" style="margin-bottom: 10px; font-size: 1.2em; width: 100%;">
      <br>
      <input type="password" placeholder="Contraseña" style="margin-bottom: 20px; font-size: 1.2em; width: 100%;">
    </div>
    <div class="registro-buttons" style="display: flex; justify-content: center;">
      <button class="aceptar-button" style="width: 150px; font-size: 1.2em; padding: 10px; background-color: #FFD1A7; color: #000000; margin-right: 10px; border-radius: 10px;">Aceptar</button>
      <button class="cancelar-button" style="width: 150px; font-size: 1.2em; padding: 10px; background-color: #FFD1A7; color: #000000; border-radius: 10px;">Cancelar</button>
  </div>
</div>
